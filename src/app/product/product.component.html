<div class="col-lg-6">
    <div class="table-wrap mb-4">
        <div class="title-wrap">
            <h2 class="sec-title mt-3">Delivery item type</h2>
        </div>
        <button role="button" class="btn btn-sm btn-common" data-toggle="modal" data-target="#exampleModal">Add item
            type</button>
        <div class="row">
            <div class="col-lg-12">
                <table *ngIf="!updateProductName" class="table table-striped cstm-table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Number of Products</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of productData">
                            <td>{{data.name}}</td>
                            <td>{{data.number}}</td>
                            <td role="row">
                                    <ng-container>
                                        <div (click)=updateProduct(data.name) class="btn-group mr-2" role="group" aria-label="edit">
                                            <button role="button" class="btn btn-sm btn-primary brs-btn-1">Update</button>
                                        </div>
                                        <div class="btn-group mr-2" role="group" aria-label="delete">
                                            <button role="button" class="btn btn-sm btn-common">Delete</button>
                                        </div>
                                    </ng-container>
                                </td>

                            <td role="row">
                                <ng-container>
                                    <div class="btn-group mr-2" role="group" aria-label="edit">
                                        <button role="button"class="btn btn-sm brs-btn-1">Update</button>
                                    </div>
                                    <div class="btn-group mr-2" role="group" aria-label="delete">
                                        <button role="button" class="btn btn-sm btn-common">Delete</button>
                                    </div>
                                </ng-container>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
